# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '00 09 * * *'

jobs:
  stale:

    runs-on: [ prod-k8s-dind ]
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        days-before-stale: 2
        stale-pr-message: 'This pull request has been marked as stale because it has been inactive for more than 2 days. Please update this pull request or else ‚ÄºÔ∏è'
        stale-pr-label: 'Needs Attention üò°'
